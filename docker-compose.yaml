services:
  db:
    container_name: myproject-db
    environment:
      POSTGRES_DB: myproject
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
    image: postgres:13
    volumes:
    - postgres_data:/var/lib/postgresql/data
  redis:
    container_name: myproject-redis
    image: redis:alpine
  web:
    container_name: myproject-web
    environment:
      DEBUG: 'True'
    image: nginx:alpine
    ports:
    - 8000:80
    volumes:
    - ./:/app
version: '3.8'
volumes:
  postgres_data: {}
